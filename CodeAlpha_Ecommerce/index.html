<div class="products">

        <h3>Mobile Phone</h3>

        <h3>Laptop</h3>

    <div class="product">
        <h3>Headphones</h3>
        <p>₹2,000</p>
        <button onclick="addToCart('Headphones',2000)">Add to Cart</button>
    </div>
</div>

<a href="cart.html">Go to Cart</a>
